<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>中间键cookie</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<button type="submit" id="btn">提交cookie</button>
	<br>
	<div id="tex"></div>

	<script>
		$(() => {
			$("#btn").click(() => {
				// document.cookie = "firstname = 陆"
				// document.cookie = "name = 大顺"
				$.ajax({
					url: "/index.html",
					data: 1,
					type: "post",
					dataType: "text",
					contentType: "application/json ;charset=utf-8",
					success: (data) => {
						$("#tex").html(data)
					}
				})
			})
		})
	</script>
</body>

</html>
